      <!-- Breadcrumb-->
      <div class="breadcrumb-holder">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Forms       </li>
          </ul>
        </div>
      </div>
      <section class="forms">     
             <div class="col-lg-12">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h4>Voucher Details</h4>
                </div>
                <div class="card-body">
                   <form action="#" th:action="@{/admin/store/save}" th:object="${store}" method="post"  >
                    <input type="hidden"  th:field="*{id}"/>
                     <div class="row">
                      <!-- <label class="col-sm-2 form-control-label">Material Inputs</label> -->
                      <div class="col-sm-6">
                      <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Voucher No</label>
	                      <div class="col-sm-6 mb-3">
			       		  	<select th:field="*{voucher}" class="form-control">
							  <option th:each="voucher : ${vouchers}" 
							          th:value="${voucher.id}" 
							          th:text="${voucher.voucher+'('+voucher.wholeseller.storeName+')'}"></option>
							</select>
						  </div>
					  </div>
                      <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Color</label>
	                      <div class="col-sm-6 mb-3">
			       		  	<select th:field="*{color}" class="form-control">
							  <option th:each="color : ${colors}" 
							          th:value="${color.id}" 
							          th:text="${color.name}"></option>
							</select>
						  </div>
					  </div>
                      <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Group</label>
	                      <div class="col-sm-6 mb-3">
			       		  	<select th:field="*{group}" class="form-control">
							  <option th:each="group : ${groups}" 
							          th:value="${group.id}" 
							          th:text="${group.name}"></option>
							</select>
						  </div>
					  </div>
                      <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Model</label>
	                      <div class="col-sm-6 mb-3">
			       		  	<select th:field="*{model}" class="form-control">
							  <option th:each="model : ${models}" 
							          th:value="${model.id}" 
							          th:text="${model.name}"></option>
							</select>
						  </div>
					  </div>
                      <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Made Of</label>
	                      <div class="col-sm-6 mb-3">
			       		  	<select th:field="*{nature}" class="form-control">
							  <option th:each="nature : ${natures}" 
							          th:value="${nature.id}" 
							          th:text="${nature.name}"></option>
							</select>
						  </div>
					  </div>
                      </div>
                      <div class="col-sm-6">
                     <div class="form-group row has-success">
                      <label class="col-sm-2 form-control-label">Pairs</label>
                      <div class="col-sm-6">
                        <input   type="text"  th:field="*{storePairs}"class="form-control is-valid"/>
                      </div>
                      </div>
                      <div class="form-group row has-success">
                      <label class="col-sm-2 form-control-label">Unit Price</label>
                      <div class="col-sm-6">
                        <input   type="text" th:field="*{unitPrice}" class="form-control is-valid"/>
                      </div>
                      </div>
                      <div class="form-group row has-success">
                      <label class="col-sm-2 form-control-label">Sales Price</label>
                      <div class="col-sm-6">
                        <input   type="text" th:field="*{sellUnitPrice}" class="form-control is-valid"/>
                      </div>
                      </div>
                         <div class="form-group">
	                      <input type="submit" value="Submit" class="mr-3 btn btn-primary"/>
	                    </div>
                      </div>
                    </div>
                    </div>
                   </form>
                  </div>
               </div>
               
            <div class="col-lg-12">
             <div th:if="${not #lists.isEmpty(stores)}">
			        <h2>Product List</h2>
			        <table class="table table-striped">
			            <tr>
			                <th>Brand</th>
			                <th>Group</th>
			                <th>Model</th>
			                <th>Color</th>
			                <th>Edit</th>
			                <th>Delete</th>
			            </tr>
			            <tr th:each="store : ${stores}">
			                <td th:text="${store.model.brandName.name}">id</td>
			                <td th:text="${store.group.name}">Code</td>
			                <td th:text="${store.model.name}">Name</td>
			                <td th:text="${store.color.name}">Name</td>
			                <td><a th:href="${ '/admin/store/edit/' + store.id}">Edit</a></td>
			                <td><a th:href="${'/admin/store/delete/' + store.id}">Delete</a></td>
			            </tr>
			        </table>
			    </div>
            </div>
      </section>
