<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<link lang="en" th:replace="fragments/generalheader :: gheader"/>
	<title>Form</title>
	<link rel="icon" type="image/png" th:href="@{/img/favicon.ico}"/>
</head>
  
<body>
<!-- Side Navbar -->
<div lang="en" th:replace="fragments/side_nav :: sidenav"> </div>
   
    <div class="page">
     	<!-- navbar-->
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header">
              	<a id="toggle-btn" href="#" class="menu-btn">
              		<i class="icon-bars"> </i>
           		</a>
           		<a href="/admin/home" class="navbar-brand">
                  <div class="brand-text d-none d-md-inline-block">
                  <span>Company name </span> <!-- <strong class="text-primary">Company name</strong> --> 
                  </div>
                </a>
              </div>
              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                <li class="nav-item dropdown"> <a id="notifications" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-angle-double-down "></i></a>
                  <ul aria-labelledby="notifications" class="dropdown-menu">
                    <li><a rel="nofollow" href="#" class="dropdown-item"> 
                        <div class="notification d-flex justify-content-between">
                          <div class="notification-content"><i class="fa fa-cog "></i>Setting</div>
                        </div></a>
                    </li>
                    <li><a rel="nofollow" href="#" class="dropdown-item"> 
                        <div class="notification d-flex justify-content-between">
                          <div class="notification-content"><i class="fa fa-user-circle  "></i>Profile</div>
                        </div></a>
                    </li>
                  </ul>
                </li> 
                <li class="nav-item"><a href="/logout" class="nav-link logout">Logout<i class="fa fa-sign-out"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      
      <!-- Breadcrumb-->
      <div class="breadcrumb-holder">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Forms       </li>
          </ul>
        </div>
      </div>
      <section class="forms">     
      <div class="col-lg-12">
      
       <form action="#" th:action="@{/admin/brandName/save}" th:object="${brandName}" method="post" class="form-inline">
                  		<input type="hidden"  th:field="*{brandId}"/>
                  		<div class="form-group">
		       		  	<select th:field="*{brandType}" class="mr-3 form-control form-control">
						  <option th:each="brandType : ${brands}" 
						          th:value="${brandType.bTypeId}" 
						          th:text="${brandType.bTypeName}"></option>
						</select>
					  </div>
                    <div class="form-group">
                      <label for="inlineFormInput" class="sr-only">Brand Type</label>
                      <input id="inlineFormInput" type="text"  th:field="*{code}"  placeholder="code of brandName" class="mr-3 form-control"/>
                    </div>
                    <div class="form-group">
                      <label for="inlineFormInputGroup" class="sr-only">Code</label>
                      <input id="inlineFormInputGroup" type="text" th:field="*{name}" placeholder="name of brandName" class="mr-3 form-control form-control"/>
                    </div>
                    <div class="form-group">
                      <label for="inlineFormInputGroup" class="sr-only">Owner</label>
                      <input id="inlineFormInputGroup" type="text" th:field="*{bandWoner}" placeholder="owner" class="mr-3 form-control form-control"/>
                    </div>
                    <div class="form-group">
                      <label for="inlineFormInputGroup" class="sr-only">Note</label>
                      <input id="inlineFormInputGroup" type="text" th:field="*{brandDesc}" placeholder="note" class="mr-3 form-control form-control"/>
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Submit" class="mr-3 btn btn-primary"/>
                    </div>
                  </form>
                  
             <div th:if="${not #lists.isEmpty(brandNames)}">
			        <h2>Brand List</h2>
			        <table class="table table-striped">
			            <tr>
			                <th>Id</th>
			                <th>Code</th>
			                <th>Name</th>
			                <th>Owner</th>
			                <th>Brand Type</th>
			                <th>Note</th>
			                <th>Edit</th>
			                <th>Delete</th>
			            </tr>
			            <tr th:each="brandName : ${brandNames}">
			                <td th:text="${brandName.brandId}">id</td>
			                <td th:text="${brandName.code}">Code</td>
			                <td th:text="${brandName.name}">Name</td>
			                <td th:text="${brandName.bandWoner}">Owner</td>
			                <td th:text="${brandName.brandType.bTypeName}">Type</td>
			                <td th:text="${brandName.brandDesc}">Note</td>
			                <td><a th:href="${ '/admin/brandName/edit/' + brandName.brandId}">Edit</a></td>
			                <td><a th:href="${'/admin/brandName/delete/' + brandName.brandId}">Delete</a></td>
			            </tr>
			        </table>
			    </div>
            </div>
      </section>
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>Your company &copy; 2017-2019</p>
            </div>
            <div class="col-sm-6 text-right">
              <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
              <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
            </div>
          </div>
        </div>
      </footer>
    </div>
</body>
</html>
