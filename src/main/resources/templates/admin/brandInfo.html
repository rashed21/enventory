      <section class="forms">     
      <div class="col-lg-12">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h4>Brand Type</h4>
                </div>
                <div class="card-body">
                  <form action="#" th:action="@{/admin/brandType/save}" th:object="${brandType}" method="post" class="form-inline">
                  		<input type="hidden"  th:field="*{bTypeId}"/>
                    <div class="form-group">
                      <label for="inlineFormInput" class="sr-only">Brand Type</label>
                      <input id="inlineFormInput" type="text"  th:field="*{bTypeName}"  placeholder="brand type" class="mr-3 form-control"/>
                    </div>
                    <div class="form-group">
                      <label for="inlineFormInputGroup" class="sr-only">Code</label>
                      <input id="inlineFormInputGroup" type="text" th:field="*{bTypeCode}" placeholder="code of brnad type" class="mr-3 form-control form-control"/>
                    </div>
                     <div class="form-group">
                      <label for="inlineFormInputGroup" class="sr-only">Description</label>
                      <input id="inlineFormInputGroup" type="text" th:field="*{bTypeDesc}" placeholder="description" class="mr-3 form-control form-control"/>
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Submit" class="mr-3 btn btn-primary"/>
                    </div>
                  </form>
                </div>
                
                
		        <div th:if="${not #lists.isEmpty(brands)}">
			        <h2>Product List</h2>
			        <table class="table table-striped">
			            <tr>
			                <th>Id</th>
			                <th>Product Id</th>
			                <th>Description</th>
			                <th>Price</th>
			                <th>View</th>
			                <th>Edit</th>
			            </tr>
			            <tr th:each="brand : ${brands}">
			                <td th:text="${brand.bTypeId}">id</td>
			                <td th:text="${brand.bTypeName}">Product Id</td>
			                <td th:text="${brand.bTypeCode}">descirption</td>
			                <td th:text="${brand.bTypeDesc}">price</td>
			                <td><a th:href="${ '/admin/brandType/edit/' + brand.bTypeId}">Edit</a></td>
			                <td><a th:href="${'/admin/brandType/delete/' + brand.bTypeId}">Delete</a></td>
			            </tr>
			        </table>
			    </div>
		            
              </div>
            </div>
      </section>
